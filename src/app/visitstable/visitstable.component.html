
<a  mat-button routerLink="/questionnaire" >Create</a>
<button mat-button routerLink="/questionnaire/{{selectedId}}"  [disabled]="!butEditEn" >Edit</button>
<button mat-button (click)="delButton()" [disabled]="!butDelEn">Delete</button>
<br/>
<br/>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="myToggle(row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Doctor">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Doctor </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.doctor}} </mat-cell>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="Patient">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Patient </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.patient}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Disease">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Disease </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.disease}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
